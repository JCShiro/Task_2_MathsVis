<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planetary Maker</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="js/planets.js" defer></script>
    <script src="js/sun.js" defer></script>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Planetary Chart Maker</h1>
    </header>
    <div id="container">
      <article id="create_panel">
        <h3>Create A New Planet</h3>
        <input type="button" id="preview_button" value="Preview New Planet" />
        <label for="radius_slider">Size</label>
        <input
          type="range"
          id="radius_slider"
          class="slider"
          min="10"
          max="100"
          value="10"
          step="1"
        />
        <label for="orbital_slider">Orbital Radius</label>
        <input
          type="range"
          id="orbital_slider"
          class="slider"
          min="50"
          max="300"
          value="0"
          step="1"
        />
        <label for="rotate_direction">Rotate Direction</label>
        <select id="rotate_direction">
          <option value="">--Please Choose an option--</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
        <select id="environment">
          <option value="">--Please choose an option--</option>
          <option value="desert">Desert</option>
          <option value="forest">Forest</option>
          <option value="ice">Ice</option>
          <option value="ocean">Ocean</option>
          <option value="volcanic">Volcanic</option>
        </select>
        <input type="button" id="create_button" value="Create New Planet" />
      </article>
      <div id="canvasContainer">
        <script src="js/sketch.js" defer></script>
      </div>
    </div>
  </body>
</html>
